<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ID Selectors Styling Example</title>
  <style>
    #yellow {
      background: yellow;
      border: 1px solid green;
      padding: 16px;
      margin-bottom: 12px;
    }
    #red {
      background: red;
      border: 1px solid black;
      padding: 16px;
      margin-bottom: 12px;
      color: white;
    }
    #green {
      background: green;
      border: 1px solid yellow;
      padding: 16px;
      margin-bottom: 12px;
      color: white;
    }
  </style>
</head>
<body>
  <p id="yellow">This is the yellow paragraph.</p>
  <p id="red">This is the red paragraph.</p>
  <p id="green">This is the green paragraph.</p>
</body>
</html>
